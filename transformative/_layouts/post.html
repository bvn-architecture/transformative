---
layout: default
---

<div class="post row">
    <div class="col-sm-offset-1 col-sm-1 hidden-xs"><a href="#" title="go to the previous article"><span class="nav-arrow go-prev">{% include arrow.svg %}</span></a></div>
    <div class="col-sm-8">
    	<p class="in-post-nav">
        {% assign post = site.posts.first %}
        <span class="in-post-nav"><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></span>
        {% for post in site.posts offset:1 %}
        <span class="in-post-nav">0{{forloop.index}}.<!--zero padding is a dirty hack!--> <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></span>
        {% endfor %}</p>

        <header class="post-header">
            <h1 class="post-title">{{ page.title }}</h1>
            <!-- <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p> -->
        </header>
        <article class="post-content">
            <img class="featured"
                 src="/transformative/assets/{{page.assetsfolder}}/{{page.imgfeatured}}">
            {{ content }}
        </article>
    </div>
    <div class="col-sm-1 hidden-xs"><a href="#" title="go to the next article"><span class="nav-arrow go-next">{% include arrow.svg %}</span></a></div>
</div>
