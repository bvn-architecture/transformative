<!-- Docs here https://dev.twitter.com/cards/types/summary-large-image -->
<meta name="twitter:card"
      content="summary_large_image">

<meta name="twitter:site"
      content="@{{site.twitter_username}}">

<meta name="twitter:creator"
      content="@{{page.author-twitter}}">

<meta name="twitter:title"
      content="{{ page.title }}">

<meta name="twitter:description"
      content="{{ page.summary }}">

<meta name="twitter:image"
      content="{{site.url}}/transformative/{% hashedImageName %}
{{ page.assetsfolder }}/{{ page.imgfeatured }}
{% endhashedImageName %}">
