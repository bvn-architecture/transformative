<script>
  var moveArrows=function(){
  	$(".nav-arrow").css(
      "top", (window.innerHeight/2) - ($(".nav-arrow").height()/2)
      
  	    );
  	};

  jQuery("#responsive_headline").fitText(1  , { minFontSize: '20px', maxFontSize: '60px' });
  jQuery("#responsive_subtitle").fitText(1.7, { minFontSize: '16px', maxFontSize: '45px' });

  jQuery( document ).ready(function() {
  	moveArrows();
  });

  $( window ).resize(moveArrows);

</script>
